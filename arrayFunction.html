<script>
    /*
    There are various function in Array 
    arr.length  : count number of Array 
    To set array empty use two function 
    arr = [];
    arr.length = 0;

    concat:
    concat is used to combine two array
    eg->var arr = ["Dhiraj","Vishal"];
    var arr1 = ["Rohit","Mayank"];
    document.write(arr.concat(arr1));

    pop & shift:
    var arr = ["Dhiraj","Vishal","Namay"];
    arr.pop();// Remove last element of array or left first
    document.write(arr); // Dhiraj,Vishal
    var arr = ["Dhiraj","Vishal","Namay"];
    arr.shift();// Remove first  element of array  or right 
    document.write(arr); // Vishal,Namay

    Push & Unshift:
    push -> insert one element in array in last position
    var arr = ["Dhiraj","Vishal"];
    arr.push("Namay");
    document.write(arr);// Dhiraj,Vishal,Namay
    Unshift -> insert one element in array in first position
    var arr = ["Dhiraj","Vishal"];
    arr.unshift("Namay");
    document.write(arr);//Namay,Dhiraj,Vishal

    splice:
    remove elements in array from index range 1,2
    eg->var arr = ["Dhiraj","Vishal","Namay"];
    arr.splice(1,2) // Remove index from 1 to 2
    document.write(arr);//Dhiraj 

    lastIndexOf:
    Return Index of current elements in Array 
    var arr = ["Dhiraj","Vishal","Namay"];
    arr.lastIndexOf("Vishal"); //1 
    if value not found return -1

    Array.isArray:
    check variable is array or not 
    var arr = ["Dhiraj","Vishal","Namay"];
    document.write(Array.isArray(arr)); // true
    var arr ="bsshsj";
    document.write(Array.isArray(arr)); // false

    split and join :
    split and join similar to explode and implode of php 
    split: similar to explode php convert string to array
    var arr = "My Name is Dhiraj";
    var result = arr.split(" ")
    document.write(result); //My,Name,is,Dhiraj
    join : 
    join is similar implode in php convert array into string
    var arr = ["Dhiraj","Amit","yadav"];
    var result = arr.join("&")
    document.write(result); // Dhiraj&Amit&yadav
    */
    </script>
