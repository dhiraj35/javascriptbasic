<!-- before begin-->
<div id="box">
    <!-- after begin-->
        <div>Vishal</div>
<!-- before end-->
</div>
<!-- after end-->
<script>
    /*adding html content
    before begin
    after begin
    before end
    after end*/
let box = document.getElementById('box');
box.insertAdjacentHTML("beforebegin","<p>Dhiraj</p>");
box.insertAdjacentHTML("afterbegin","<p>Dhiraj</p>");
box.insertAdjacentHTML("beforeend","<p>Dhiraj</p>");
box.insertAdjacentHTML("afterend","<p>Dhiraj</p>");
</script>
